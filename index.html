<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="icon" href="tinder-epxnq94kwnw1sja3p3clau.webp" sizes="240x240">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .details{
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.483));
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar h3 {
                font-size: 1.25rem; /* Smaller heading for tablets */
            }
            
            .details h1 {
                font-size: 3.5rem; /* Smaller name size for tablets */
            }

            .bio p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.5rem;
            }

            .navbar h3 {
                font-size: 1rem; /* Even smaller heading for mobile */
            }

            .prflimg {
                width: 2.5rem;
                height: 2.5rem;
            }

            .chaticon {
                width: 2.75rem;
                height: 2.75rem;
            }

            .details h1 {
                font-size: 2.5rem; /* Smaller name size for mobile */
            }

            .bio p {
                font-size: 0.875rem;
            }

            .tags {
                flex-wrap: wrap;
            }

            .tag {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetical_now_display']">
       <div class="imagecontainer w-full h-screen relative">
        <div class="maincard z-[3] w-full h-screen absolute">
            <img class="w-full h-full object-cover" src="image 12.jpg" alt="">
        </div>
        <div class="incomingcard z-[2] w-full h-screen absolute"></div>
       </div>
       <div class="absolute top-0 left-0 z-[4] w-full h-screen px-3 sm:px-5 py-4 sm:py-6 flex flex-col justify-between">
        <div class="navbar flex justify-between items-center text-white">
            <div class="prflimg w-[2.5rem] sm:w-[3rem] h-[2.5rem] sm:h-[3rem] rounded-full overflow-hidden bg-red-500">
                <img class="w-full h-full object-cover" src="image 13.jpg" alt="">
            </div>
            <h3 class="text-xl sm:text-2xl font-medium tracking-tighter">They liked you.</h3>
            <div class="chaticon relative flex items-center justify-center rounded-full w-[2.75rem] sm:w-[3.5rem] h-[2.75rem] sm:h-[3.5rem] bg-white/50">
                <i class="opacity-80 ri-chat-heart-line"></i>
                <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-4 sm:w-5 h-4 sm:h-5 bg-[#FC5149]">
                    <h5 class="text-[11px] sm:text-[13px] font-medium">5</h5>
                </div>
            </div>
        </div>
        <div class="details w-full p-3 sm:p-4">
            <div class="flex gap-2 sm:gap-3">
                <i class="w-[1.4rem] sm:w-[1.6rem] h-[1.4rem] sm:h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-red-500 ri-corner-left-up-line"></i>
                <h3 class="text-white text-sm sm:text-base">KOLKATA IN</h3>
            </div>
            <div class="flex gap-2 sm:gap-3 text-white mt-2">
                <h1 class="font-regular tracking-tighter text-4xl sm:text-7xl">Sohom</h1>
                <h1 class="font-regular tracking-tighter text-4xl sm:text-7xl opacity-60">17</h1>
            </div>
            <div class="tags flex flex-wrap gap-2 sm:gap-5 mt-2">
                <div class="tag flex items-center bg-white/30 px-2 sm:px-3 py-1 rounded-full gap-2 sm:gap-3">
                    <i class="text-xs sm:text-sm ri-music-2-line"></i>   
                    <h3 class="text-xs sm:text-sm tracking-tight">Music</h3>
                </div>
            </div> 
            <div class="bio text-white/80 mt-3">
                <h3 class="text-lg sm:text-xl">Bio</h3>
                <p class="text-sm sm:text-lg mt-2">I am an engineering student with a strong foundation in Python programming and a passion for cutting-edge technologies.</p>
            </div>
            <div class="flex items-start mt-6 sm:mt-10 gap-1">
                <button class="py-2 sm:py-3 rounded-xl w-1/2 bg-white">
                    <i class="text-2xl sm:text-3xl font-semibold ri-close-line"></i>
                </button>
                <button class="py-2 sm:py-3 rounded-xl w-1/2 bg-[#FC5149]">
                    <i class="text-2xl sm:text-3xl font-semibold text-white ri-hearts-line"></i>
                </button>
            </div>
        </div>
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="t.js"></script>
</body>
</html>
